{% extends "travel_blogs/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>

{% block content %}

    <p><a href="{url 'travel_blogs:topic' topic.id %}">{{ topic }}</a></p>

    <p>Edit Entry:</p>
    <form action="{% url 'travel_blogs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes</button>
    </form>

{% endblock content %}
</body>
</html>
